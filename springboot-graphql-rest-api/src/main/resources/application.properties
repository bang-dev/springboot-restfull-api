#spring.data.mongodb.uri=mongodb://localhost:27017/db_dev_springmongo
spring.data.mongodb.host=127.0.0.1
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=admin
#spring.data.mongodb.username=training
#spring.data.mongodb.password=password
spring.data.mongodb.database=db_dev_springmongo


server.servlet.context-path=/graphql

graphql.servlet.enabled=true
graphql.servlet.exception-handlers-enabled= true
spring.graphql.schema.printer.enabled=true
graphql.url=/graphql/*
com.dev.springboot-graphql-rest-api.path.format=/profile/graphql/{id}
com.dev.springboot-graphql-rest-api.graphqls.schema=graphqls/schema/profiles.graphqls


spring.graphql.cors.allowed-origins=
spring.graphql.cors.allowed-methods=GET,POST
spring.graphql.cors.max-age=1800s


spring.main.allow-bean-definition-overriding=true

server.port=8098

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER